<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobrinha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div id="start-screen" class="start-screen">
            <button id="start-btn">Iniciar Jogo</button>
            <a href="https://susta-portifolio.vercel.app/" target="_blank" class="portfolio-link">creator susta</a>
        </div>
        <canvas id="gameCanvas" class="gameCanvas"></canvas>
        <div id="time-display" class="time-display">Tempo: 0s</div>
        <div id="controls" class="controls">
            <button class="control-btn" id="up-btn">↑</button>
            <div>
                <button class="control-btn" id="left-btn">←</button>
                <button class="control-btn" id="right-btn">→</button>
            </div>
            <button class="control-btn" id="down-btn">↓</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
